<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Agriculture Monitoring System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <h1>Global Agriculture Monitoring System</h1>
    <div id="map"></div>
    <div class="input-container">
      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" step="any" required>
      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" step="any" required>
      <button id="fetchDataButton">Fetch Data</button>
    </div>
    <div id="dataDisplay">
      <h2>Satellite Data</h2>
      <pre id="satelliteData"></pre>
      <h2>Weather Data</h2>
      <pre id="weatherData"></pre>
      <h2>Soil Data</h2>
      <pre id="soilData"></pre>
      <h2>Recommended Crop</h2>
      <pre id="cropRecommendation"></pre>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
